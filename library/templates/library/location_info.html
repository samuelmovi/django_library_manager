{% extends "library/base.html" %}
{% block content %}
{% load i18n %}
{% if response %}
  <p>
  {{ response }}
  </p>
{% else %}
  <div  class="w3-container small-font w3-teal">
      <div class="w3-container">
         <h2 align="center" >{% trans 'Location Information' %}</h2>
	  </div>
      <div class="w3-container">
	  <form action="{% url 'library:location_info' location.id %}" method='post'>
            {% csrf_token %}
            <input type='hidden' name='locationID' value='{{location.id}}'>
		  <label>{% trans 'Address' %}</label>
		  <input class="w3-input" type="text" name="address"  value="{{location.address}}">
          <label>{% trans 'Room' %}</label>
  		  <input class="w3-input" type="text" name="room" value="{{location.room}}">
  		  <label>{% trans 'Furniture' %}</label>
  		  <input class="w3-input" type="text" name="furniture" value="{{location.furniture}}">
  		  <label>{% trans 'Details' %}</label>
  		  <input class="w3-input" type="text" name="details" value="{{location.details}}">
			<br/>
	<div class="medium-font w3-cell-row w3-black">
  		<button type="submit" name="action" value="modify" class="w3-half w3-container w3-cell w3-btn w3-mobile w3-hover-green">{% trans 'Modify'%}</button>
		<button type="submit" name="action" value="delete" class="w3-half w3-container w3-cell w3-btn w3-mobile w3-hover-green">{% trans 'Delete'%}</button>
	</div>
		</form>
    </div>
  </div>
{% endif %}
<br/>
{% endblock %}
